<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- 油猴脚本 @run-at document-start 会在页面一加载就执行，在任何 script 前面 -->
    <title>TmScript</title>
</head>

<body>
    <div id="div">
        <textarea id="textarea" cols="30" rows="10"></textarea>
    </div>
    <script>
        textarea.addEventListener('keydown', (e) => {
            if (e.keyCode === 13 && e.metaKey) {
                console.log('更新1')
            }
        })

        textarea.addEventListener('keydown', (e) => {
            if (e.keyCode === 13 && e.metaKey) {
                console.log('更新2')
                // 解开注释查看效果
                // e.stopPropagation();          // 仅仅阻止事件冒泡的祖先节点
                // e.stopImmediatePropagation(); // 不仅阻止事件冒泡到祖先节点，并且阻止该元素之后绑定同类事件执行，即'更新3'的事件不执行。
            }
        })

        div.addEventListener('keydown', (e) => {
            if (e.keyCode === 13 && e.metaKey) {
                console.log('div 更新')
            }
        })
    </script>
    <script src="tampermonkey-script.js"></script>
</body>

</html>
